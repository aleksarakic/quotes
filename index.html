<!DOCTYPE html>
<html>
<head>
	<title>Quotes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<h2 class="text-center"><strong><span class="headingspan">Random Quotes Generator</span></strong></h2>
	<p class="text-center"><strong>made for practice using <a href="http://www.quotes.net/quotes_api.php">this api</a></strong></p>
	<button onclick="func()" class="submit btn btn-primary center-block">New Quote</button>

  <div class="quotediv well center-block">
	  <p class="quote text-center"></p>
	  <p class="author text-center"></p>
	  <p class="tweet text-center">
	  	<a href="https://twitter.com/share" class="twitter-share-button"{count} data-url="http://codepen.io/FreeCodeCamp/full/yeVgBY" data-via="akiisuper" data-size="large" data-hashtags="freecodecamp">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
			</script>
	  </p>
 	</div>
</body>
</html>
